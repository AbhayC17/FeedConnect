<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FeedConnect - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      background: white;
      border-radius: 15px;
      padding: 50px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3em;
      color: #4a148c;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      transition: 0.3s ease;
      cursor: pointer;
      border: none;
    }

    .btn.donor {
      background: linear-gradient(to right, #66bb6a, #43a047);
      color: white;
    }

    .btn.donor:hover {
      background: linear-gradient(to right, #43a047, #2e7d32);
      transform: scale(1.05);
    }

    .btn.acceptor {
      background: linear-gradient(to right, #5c6bc0, #3f51b5);
      color: white;
    }

    .btn.acceptor:hover {
      background: linear-gradient(to right, #3f51b5, #303f9f);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to FeedConnect</h1>
    <p>Join us in connecting food donors with orphanages and old age homes in need.</p>

    <div class="buttons">
      <a href="donor.html" class="btn donor">Donate Food</a>
      <a href="acceptor.html" class="btn acceptor">Register as Orphanage / Old Age Home</a>
    </div>
  </div>

</body>
</html>

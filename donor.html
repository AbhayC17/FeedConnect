
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate Food - FeedConnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero" style="height: 50vh; background-image: url('https://media.istockphoto.com/id/1498170916/photo/a-couple-is-taking-a-bag-of-food-at-the-food-and-clothes-bank.jpg?s=612x612&w=0&k=20&c=0fnD_g46lvoZ5NdzX5zYOSM4PzM95ezfs5uMe9D1QKs=');">
    <div class="overlay">
      <h1>Donate Food</h1>
      <p>Your surplus food can be someone’s lifeline.</p>
    </div>
  </header>
  <main>
    <section class="intro">
      <h2>Food Donation Form</h2>
      <p>Please fill in the details below to list your food for pickup.</p>
      <form action="#" method="POST" style="max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <label for="name">Your Name or Organization</label><br>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
        
        <label for="food">Type of Food</label><br>
        <input type="text" id="food" name="food" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
        
        <label for="quantity">Quantity</label><br>
        <input type="text" id="quantity" name="quantity" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
        
        <label for="location">Pickup Location</label><br>
        <input type="text" id="location" name="location" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
        
        <label for="contact">Contact Number</label><br>
        <input type="text" id="contact" name="contact" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
        
        <button type="submit" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer;">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>© 2025 FeedConnect | Contact: info@feedconnect.org</p>
  </footer>
</body>
</html>

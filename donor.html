<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer - FeedConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e6f2ff);
      margin: 0;
    }
    header {
      background-color: #0077cc;
      color: white;
      text-align: center;
      padding: 20px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0077cc;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background-color: #005fa3;
    }
    #message {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f1f1f1;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Volunteer With Us - FeedConnect</h1>
</header>

<div class="container">
  <h2>Volunteer Form</h2>
  <form id="volunteerForm" onsubmit="submitForm(event)">
    <input type="hidden" name="formType" value="volunteer">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="text" name="skills" placeholder="Skills / Availability" required>
    <input type="text" name="contact" placeholder="Contact Info" required>
    <button type="submit">Register</button>
    <div id="message"></div>
  </form>
</div>

<footer>
  &copy; 2025 FeedConnect. Empowering communities through food sharing.
</footer>

<script>
  const scriptURL = "YOUR_GOOGLE_APPS_SCRIPT_URL"; // Replace with your script URL

  function submitForm(event) {
    event.preventDefault();
    const form = document.getElementById('volunteerForm');
    const formData = new FormData(form);
    const message = document.getElementById('message');

    fetch(scriptURL, { method: 'POST', body: formData })
      .then(res => res.text())
      .then(response => {
        if (response === "Success") {
          message.textContent = "Registration successful!";
          message.style.color = "green";
          form.reset();
        } else {
          message.textContent = "Error occurred.";
          message.style.color = "red";
        }
      })
      .catch(err => {
        message.textContent = "Something went wrong.";
        message.style.color = "red";
      });
  }
</script>

</body>
</html>

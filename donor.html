<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donate Food - FeedConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 80px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #4a148c;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(to right, #66bb6a, #43a047);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #43a047, #2e7d32);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Donate Food</h2>
    <form action="https://forms.gle/YOUR_FORM_LINK_HERE" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="food">Food Details</label>
      <textarea id="food" name="food" rows="3" required></textarea>

      <label for="quantity">Quantity (approx)</label>
      <input type="text" id="quantity" name="quantity" required>

      <label for="org">Choose an Orphanage/Old Age Home</label>
      <select id="org" name="organization">
        <option value="">-- Select Organization --</option>
        <option value="Happy Home Orphanage">Happy Home Orphanage</option>
        <option value="Silver Age Shelter">Silver Age Shelter</option>
        <!-- Dynamically add more -->
      </select>

      <label for="contact">Your Contact</label>
      <input type="text" id="contact" name="contact" required>

      <button type="submit">Submit Donation</button>
    </form>
  </div>

</body>
</html>

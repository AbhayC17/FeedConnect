<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donate Food - FeedConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4a148c, #7e57c2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      width: 450px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #2e2e2e;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #444;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #7cb342;
      outline: none;
    }

    button {
      background: linear-gradient(to right, #66bb6a, #43a047);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #43a047, #2e7d32);
    }

    .success-message {
      text-align: center;
      color: #2e7d32;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Donate Food</h2>
    <form id="donationForm" action="YOUR_GOOGLE_SCRIPT_URL" method="POST" onsubmit="submitDonation(event)">
      <label for="donorName">Your Name</label>
      <input type="text" id="donorName" name="donorName" required>

      <label for="foodDesc">Food Description</label>
      <textarea id="foodDesc" name="foodDesc" rows="3" required></textarea>

      <label for="location">Your Location</label>
      <input type="text" id="location" name="location" required>

      <label for="organization">Select Orphanage / Old Age Home</label>
      <select id="organization" name="organization" required>
        <option value="">-- Select an Accepting Organization --</option>
        <option value="Orphanage A">Orphanage A</option>
        <option value="Old Age Home B">Old Age Home B</option>
        <!-- Add more as needed -->
      </select>

      <button type="submit">Submit Donation</button>
      <div id="success" class="success-message"></div>
    </form>
  </div>

  <script>
    function submitDonation(e) {
      e.preventDefault();
      const form = document.getElementById('donationForm');
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("success").textContent = "Thank you for your donation!";
        form.reset();
      })
      .catch(error => {
        alert("There was an error submitting the form. Please try again.");
        console.error("Error:", error);
      });
    }
  </script>

</body>
</html>

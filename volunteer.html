<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volunteer with Us - FeedConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #4caf50, #81c784);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
      font-size: 26px;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #66bb6a;
      outline: none;
    }

    button {
      background: linear-gradient(to right, #66bb6a, #388e3c);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #388e3c, #2e7d32);
    }

    .success-message {
      text-align: center;
      color: #2e7d32;
      font-weight: bold;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Volunteer Registration</h2>
    <form id="volunteerForm" action="https://script.google.com/macros/s/AKfycbwS2awSdxcn9cF0xnDgu88miE8ZMqz1FalLZ-cB2BYhlo-FI0RjOE_7xr6_2bm9kqcJ/exec" method="POST" onsubmit="submitForm(event)">
      <label for="volName">Full Name</label>
      <input type="text" name="volName" id="volName" required>

      <label for="volContact">Contact Number</label>
      <input type="text" name="volContact" id="volContact" required>

      <label for="area">Preferred Area / City</label>
      <input type="text" name="area" id="area" required>

      <label for="availability">Availability</label>
      <textarea name="availability" id="availability" rows="4" required></textarea>

      <button type="submit">Join as Volunteer</button>
      <div id="success" class="success-message"></div>
    </form>
  </div>

  <script>
    function submitForm(e) {
      e.preventDefault();
      const form = document.getElementById('volunteerForm');
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("success").textContent = "Thank you for signing up!";
        form.reset();
      })
      .catch(error => {
        alert("An error occurred. Please try again.");
        console.error(error);
      });
    }
  </script>

</body>
</html>

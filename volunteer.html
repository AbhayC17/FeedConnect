
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Become a Volunteer - FeedConnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero" style="height: 50vh; background-image: url('https://www.shutterstock.com/shutterstock/videos/3493788363/thumb/1.jpg?ip=x480');">
    <div class="overlay">
      <h1>Become a Volunteer</h1>
      <p>Help us bridge the gap between food donors and those in need.</p>
    </div>
  </header>
  <main>
    <section class="intro">
      <h2>Volunteer Signup Form</h2>
      <p>Join our network and help distribute food to the hungry.</p>
      <form action="#" method="POST" style="max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <label for="vname">Full Name</label><br>
        <input type="text" id="vname" name="vname" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

        <label for="vlocation">Preferred Location</label><br>
        <input type="text" id="vlocation" name="vlocation" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

        <label for="vcontact">Contact Number</label><br>
        <input type="text" id="vcontact" name="vcontact" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

        <label for="vavailability">Availability (Days/Time)</label><br>
        <input type="text" id="vavailability" name="vavailability" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

        <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer;">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Â© 2025 FeedConnect | Contact: info@feedconnect.org</p>
  </footer>
</body>
</html>

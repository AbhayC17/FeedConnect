<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volunteer - FeedConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      margin: 0;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 80px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #4a148c;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background: linear-gradient(to right, #ff7043, #f4511e);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #e64a19, #bf360c);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Volunteer with Us</h2>
    <form action="https://forms.gle/YOUR_FORM_LINK_HERE" method="post">
      <label for="vname">Your Name</label>
      <input type="text" id="vname" name="vname" required>

      <label for="vemail">Email</label>
      <input type="email" id="vemail" name="vemail" required>

      <label for="varea">Preferred Area to Serve</label>
      <input type="text" id="varea" name="varea" required>

      <label for="vavailability">Availability</label>
      <textarea id="vavailability" name="vavailability" rows="2"></textarea>

      <button type="submit">Register as Volunteer</button>
    </form>
  </div>

</body>
</html>

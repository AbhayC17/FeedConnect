<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Donor Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* (CSS pasted from your prompt â€“ already perfect) */
    /* ... paste your CSS here ... */
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Donor Registration</h1>
    <label>Full Name</label>
    <input type="text" id="fullName" required>
    
    <label>Donating Entity</label>
    <input type="text" id="entity" required>

    <label>Contact Number</label>
    <input type="text" id="contact" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Address</label>
    <textarea id="address" required></textarea>

    <label>Location Link</label>
    <input type="url" id="location" required>

    <button onclick="sendOTP()">Submit and Verify</button>
  </div>

  <!-- OTP Modal -->
  <div id="otpModal">
    <div id="otpModalContent">
      <h2>Enter OTP</h2>
      <input type="text" id="otpInput" placeholder="Enter OTP">
      <br><br>
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>
  </div>

  <script>
    let generatedOtp = "";

    function sendOTP() {
      const email = document.getElementById("email").value;

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec", {
        method: "POST",
        body: JSON.stringify({ type: "sendOTP", email }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          generatedOtp = data.otp;
          document.getElementById("otpModal").style.display = "block";
        } else {
          alert("Failed to send OTP");
        }
      });
    }

    function verifyOTP() {
      const enteredOtp = document.getElementById("otpInput").value;

      if (enteredOtp === generatedOtp) {
        // Save data
        const payload = {
          type: "saveData",
          fullName: document.getElementById("fullName").value,
          entity: document.getElementById("entity").value,
          contact: document.getElementById("contact").value,
          email: document.getElementById("email").value,
          address: document.getElementById("address").value,
          location: document.getElementById("location").value
        };

        fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" }
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Data saved successfully!");
            document.getElementById("otpModal").style.display = "none";
          } else {
            alert("Error saving data.");
          }
        });
      } else {
        alert("Incorrect OTP");
      }
    }
  </script>
</body>
</html>

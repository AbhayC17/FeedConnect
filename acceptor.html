<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acceptor Registration - FeedConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #512da8, #673ab7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #512da8;
      font-weight: 600;
      font-size: 24px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input:focus {
      border-color: #673ab7;
      outline: none;
    }

    button {
      background: linear-gradient(to right, #43a047, #388e3c);
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #388e3c, #2e7d32);
    }

    #otpSection {
      display: none;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    // Replace this with your actual Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCQAcTe8XvWqyU3Pxh8g6t9iqb7WT_Syqc",
      authDomain: "feedconnect-d2a2d.firebaseapp.com",
      projectId: "feedconnect-d2a2d",
      storageBucket: "feedconnect-d2a2d.appspot.com",
      messagingSenderId: "897182069270",
      appId: "1:897182069270:web:9cbc5c74ccbc1f1b5e3b37"
    };

    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

<div class="container">
  <h2>Register Your Organization</h2>
  <form id="acceptForm">
    <input type="text" id="name" placeholder="Organization Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="text" id="phone" placeholder="Contact Number (+91...)" required>

    <div id="recaptcha-container"></div>
    <button type="button" onclick="sendOTP()">Send OTP</button>

    <div id="otpSection">
      <input type="text" id="otpInput" placeholder="Enter OTP" required>
      <button type="button" onclick="verifyOTP()">Verify OTP</button>
    </div>

    <input type="text" id="location" placeholder="Location" required>
    <button type="submit">Register</button>
  </form>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycby_aOUSlg6neOHpMdLDOFQkD_5H6U8CNzK9yVBtI9bsy3ca4TJ9D4PhvjUf6Jf5BIMF6Q/exec";

  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
    'size': 'invisible'
  });

  let confirmationResult;

  function sendOTP() {
    const phoneNumber = document.getElementById("phone").value;
    const appVerifier = window.recaptchaVerifier;

    firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
      .then((result) => {
        confirmationResult = result;
        document.getElementById("otpSection").style.display = "block";
        alert("OTP sent to your phone.");
      })
      .catch((error) => {
        alert("Error sending OTP: " + error.message);
      });
  }

  function verifyOTP() {
    const code = document.getElementById("otpInput").value;

    confirmationResult.confirm(code).then((result) => {
      alert("Phone number verified!");
      document.getElementById("phone").dataset.verified = "true";
    }).catch((error) => {
      alert("Incorrect OTP. Try again.");
    });
  }

  document.getElementById("acceptForm").addEventListener("submit", function(e) {
    e.preventDefault();

    if (document.getElementById("phone").dataset.verified !== "true") {
      alert("Please verify your phone number first.");
      return;
    }

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify({
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        location: document.getElementById("location").value
      })
    })
    .then(response => {
      alert("Registration successful!");
      document.getElementById("acceptForm").reset();
      document.getElementById("otpSection").style.display = "none";
    })
    .catch(error => {
      alert("Error registering. Try again.");
      console.error("Error:", error);
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acceptor Registration - FeedConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #512da8, #673ab7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #512da8;
      font-weight: 600;
      font-size: 24px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input:focus {
      border-color: #673ab7;
      outline: none;
    }

    button {
      background: linear-gradient(to right, #43a047, #388e3c);
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #388e3c, #2e7d32);
    }

    #otpSection {
      display: none;
    }

    .inline-button {
      width: auto;
      padding: 10px 16px;
      margin-left: 10px;
      border-radius: 8px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Register Your Organization</h2>
  <form id="acceptForm">
    <input type="text" id="name" placeholder="Organization Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <button type="button" class="inline-button" onclick="sendOTP()">Send OTP</button>

    <div id="otpSection">
      <input type="text" id="otpInput" placeholder="Enter OTP" required>
    </div>

    <input type="text" id="phone" placeholder="Contact Number" required>
    <input type="text" id="location" placeholder="Location" required>
    <button type="submit">Register</button>
  </form>
</div>

<script>
  const sendOtpURL = "https://script.google.com/macros/s/PASTE_YOUR_NEW_OTP_SCRIPT_URL_HERE/exec";
  const registerURL = "https://script.google.com/macros/s/AKfycby_aOUSlg6neOHpMdLDOFQkD_5H6U8CNzK9yVBtI9bsy3ca4TJ9D4PhvjUf6Jf5BIMF6Q/exec";
  let generatedOTP = "";

  function sendOTP() {
    const email = document.getElementById("email").value;
    if (!email) {
      alert("Please enter your email address first.");
      return;
    }

    fetch(sendOtpURL, {
      method: "POST",
      body: JSON.stringify({ email: email })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        generatedOTP = data.otp;
        alert("OTP has been sent to your email.");
        document.getElementById("otpSection").style.display = "block";
      } else {
        alert("Error sending OTP. Try again.");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("Failed to send OTP.");
    });
  }

  document.getElementById("acceptForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const enteredOTP = document.getElementById("otpInput").value;
    if (enteredOTP !== generatedOTP) {
      alert("Invalid OTP. Please try again.");
      return;
    }

    fetch(registerURL, {
      method: "POST",
      body: JSON.stringify({
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        location: document.getElementById("location").value
      })
    })
    .then(response => {
      alert("Registration successful!");
      document.getElementById("acceptForm").reset();
      document.getElementById("otpSection").style.display = "none";
      generatedOTP = "";
    })
    .catch(error => {
      alert("Error registering. Try again.");
      console.error("Error:", error);
    });
  });
</script>

</body>
</html>

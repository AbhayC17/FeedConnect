<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Organization - FeedConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      margin: 0;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 80px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #4a148c;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background: linear-gradient(to right, #5c6bc0, #3f51b5);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #3f51b5, #303f9f);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register Organization</h2>
    <form action="https://forms.gle/YOUR_FORM_LINK_HERE" method="post">
      <label for="orgName">Organization Name</label>
      <input type="text" id="orgName" name="orgName" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="needs">Food Needs</label>
      <textarea id="needs" name="needs" rows="3" required></textarea>

      <label for="contact">Contact Info</label>
      <input type="text" id="contact" name="contact" required>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>

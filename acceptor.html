<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Organization - FeedConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e6f2ff);
      color: #333;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #0077cc;
      color: white;
      font-weight: bold;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f1f1f1;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>FeedConnect - Register Organization</h1>
  </header>

  <div class="container">
    <h2>Organization Registration</h2>
    <form id="acceptorForm" onsubmit="submitForm(event)">
      <input type="hidden" name="formType" value="acceptor">
      <input type="text" name="orgName" placeholder="Organization Name" required>
      <input type="text" name="location" placeholder="Location" required>
      <input type="text" name="contact" placeholder="Contact Info" required>
      <button type="submit">Register</button>
      <div id="message"></div>
    </form>
  </div>

  <footer>
    &copy; 2025 FeedConnect. Empowering communities through food sharing.
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwS2awSdxcn9cF0xnDgu88miE8ZMqz1FalLZ-cB2BYhlo-FI0RjOE_7xr6_2bm9kqcJ/exec"; // Replace with your actual script URL

    function submitForm(event) {
      event.preventDefault();
      const form = document.getElementById('acceptorForm');
      const formData = new FormData(form);
      const message = document.getElementById('message');

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.text())
        .then(responseText => {
          if (responseText === "Success") {
            message.textContent = "Registration successful!";
            form.reset();
          } else {
            message.textContent = "Error occurred. Please try again.";
            message.style.color = "red";
          }
        })
        .catch(error => {
          console.error('Error!', error.message);
          message.textContent = "Something went wrong.";
          message.style.color = "red";
        });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Organization</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      padding: 50px;
      display: flex;
      justify-content: center;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    #message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register Your Organization</h2>
    <form id="acceptorForm" onsubmit="submitForm(event)">
      <input type="hidden" name="formType" value="acceptor">
      <input type="text" name="orgName" placeholder="Organization Name" required>
      <input type="text" name="location" placeholder="Location" required>
      <input type="text" name="contact" placeholder="Contact Info" required>
      <button type="submit">Register</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwS2awSdxcn9cF0xnDgu88miE8ZMqz1FalLZ-cB2BYhlo-FI0RjOE_7xr6_2bm9kqcJ/exec"; // Paste your Google Apps Script Web App URL here

    function submitForm(event) {
      event.preventDefault();
      const form = document.getElementById('acceptorForm');
      const messageDiv = document.getElementById('message');
      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.text())
        .then(responseText => {
          if (responseText === "Success") {
            messageDiv.textContent = "Registration successful!";
            form.reset();
          } else {
            messageDiv.textContent = "Error occurred. Please try again.";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          messageDiv.textContent = "Something went wrong.";
        });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Acceptor - FeedConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #fce4ec, #e1f5fe);
      color: #333;
      padding: 40px;
    }

    .form-container {
      background: white;
      max-width: 550px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 18px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #6a1b9a;
      outline: none;
    }

    button {
      background: #6a1b9a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #4a148c;
    }

    #otpInput {
      display: none;
    }

    .redirect-message {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95em;
    }

    .redirect-message a {
      color: #4a148c;
      font-weight: bold;
      text-decoration: none;
    }

    .redirect-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register Your Organization</h2>
    <form id="acceptForm">
      <input type="text" id="name" placeholder="Organization Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="contact" placeholder="Contact Number" required />
      <input type="text" id="address" placeholder="Organization Address" required />
      <input type="url" id="location" placeholder="Google Maps Location Link" required />

      <button type="button" onclick="sendEmailOTP()">Send OTP</button>

      <input type="text" id="otpInput" placeholder="Enter OTP" maxlength="6" />

      <button type="submit">Register</button>
    </form>

    <div class="redirect-message">
      Already registered? <a href="existingacceptor.html">Click here to login</a>
    </div>
  </div>

  <script>
    const otpScriptURL = "YOUR_OTP_SCRIPT_URL"; // Replace with actual script URL
    const formScriptURL = "YOUR_FORM_SCRIPT_URL"; // Replace with actual script URL
    let generatedOTP = "";

    function sendEmailOTP() {
      const email = document.getElementById("email").value;
      if (!email) return alert("Please enter your email first.");

      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

      fetch(otpScriptURL, {
        method: "POST",
        body: JSON.stringify({ email: email, otp: generatedOTP })
      })
      .then(() => {
        alert("OTP sent to your email.");
        document.getElementById("otpInput").style.display = "block";
      })
      .catch(err => {
        console.error(err);
        alert("Failed to send OTP. Please try again.");
      });
    }

    document.getElementById("acceptForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const enteredOTP = document.getElementById("otpInput").value.trim();
      if (enteredOTP !== generatedOTP) {
        alert("Invalid OTP. Please check and try again.");
        return;
      }

      fetch(formScriptURL, {
        method: "POST",
        body: JSON.stringify({
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          contact: document.getElementById("contact").value,
          address: document.getElementById("address").value,
          location: document.getElementById("location").value
        })
      })
      .then(() => {
        alert("Registration successful!");
        window.location.href = "details.html";
      })
      .catch(err => {
        console.error(err);
        alert("Error submitting registration. Try again.");
      });
    });
  </script>

</body>
</html>
